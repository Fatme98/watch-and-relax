<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Watch&Relax</title>
    <link rel="stylesheet" href="/css/add-actor-style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="body">
<header>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">W&R</a>
            </div>

            <ul class="nav navbar-nav navbar-right" th:object="${username}">
                <li><a th:href="@{/home/(username=${username})}"><span class="glyphicon glyphicon-user"></span> Home</a></li>
                <li><a th:href="@{/film/add/(username=${username})}"><span class="glyphicon glyphicon-log-in"></span>Add Film</a></li>
                <li><a href="/user/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="actor-box" th:object="${filmId}">
        <h1>Add actor</h1>
        <form th:object="${actorAddBindingModel}" th:action="@{/actor/add/(id=${filmId})}" method="POST" enctype="multipart/form-data">
            <div>
                <p>Full Name</p>
                <input th:field="*{fullName}" th:errorclass="bg-danger" type="text" name="name" placeholder="Enter full name">
                <small  th:each = "e : ${#fields.errors('fullName')}" th:text = "${e}" class="text-danger"></small>
            </div>
            <div>
                <p>Nick name</p>
                <input th:field="*{nickName}" th:errorclass="bg-danger" type="text" name="nickname" placeholder="Enter nickname">
                <small  th:each = "e : ${#fields.errors('nickName')}" th:text = "${e}" class="text-danger"></small>
            </div>
            <div>
                <p>Role name</p>
                <input th:field="*{roleName}" th:errorclass="bg-danger" type="text" name="nickname" placeholder="Enter role name">
                <small  th:each = "e : ${#fields.errors('roleName')}" th:text = "${e}" class="text-danger"></small>
            </div>
           <div>
               <p>Gender</p>
               <select class="select" id="gender" name="gender">
                   <option>Select category</option>
                   <option value="MALE">Male</option>
                   <option value="FEMALE">Female</option>
               </select>
           </div>
           <div>
               <p>Age</p>
               <input th:field="*{dateOfBirth}" th:errorclass="bg-danger" type="date" name="date" placeholder="Enter date of birth">
               <small  th:each = "e : ${#fields.errors('dateOfBirth')}" th:text = "${e}" class="text-danger"></small>
           </div>
            <div>
                <p>Country</p>
                <input th:field="*{country}" th:errorclass="bg-danger" type="text" name="country" placeholder="Enter country">
                <small  th:each = "e : ${#fields.errors('country')}" th:text = "${e}" class="text-danger"></small>
            </div>
           <div>
               <p>Partner</p>
               <input th:field="*{partner}" th:errorclass="bg-danger" type="text" name="partner" placeholder="Enter partner">
               <small  th:each = "e : ${#fields.errors('partner')}" th:text = "${e}" class="text-danger"></small>
           </div>
            <div>
                <p>Children</p>
                <input th:field="*{children}" th:errorclass="bg-danger" type="number" name="children" placeholder="Enter count of children">
                <small  th:each = "e : ${#fields.errors('children')}" th:text = "${e}" class="text-danger"></small>
            </div>
           <div>
               <p>Description</p>
               <textarea th:field="*{description}" th:errorclass="bg-danger" type="text" name="description" placeholder="Enter description"></textarea>
               <small  th:each = "e : ${#fields.errors('description')}" th:text = "${e}" class="text-danger"></small>
           </div>
            <div>
                <p class="ui-icon-image">Select photo</p>
                <input type="file" name="img" placeholder="Enter image" accept="image/*">
            </div>

            <input type="submit" name="submit" value="Add actor">
        </form>

    </div>
</main>
<footer class="actor-footer">
    <div class="footerActor">
        &copy;2021 Copyright:Watch&Relax
    </div>
</footer>
</body>
</html>
