<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Watch&Relax</title>
    <link rel="stylesheet" href="/css/add-new-style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="body">
<header>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">W&R</a>
            </div>

            <ul class="nav navbar-nav navbar-right" th:object="${username}">
                <li><a th:href="@{/home/(username=${username})}"><span class="glyphicon glyphicon-user"></span> Home</a></li>
                <li><a th:href="@{/film/add/(username=${username})}"><span class="glyphicon glyphicon-log-in"></span>Add Film</a></li>
                <li><a href="/user/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="news-box" th:object="${id}">
        <h1>Add new</h1>
        <form th:object="${newsAddBindingModel}"  th:action="@{/news/add/(id=${id})}" method="POST" enctype="multipart/form-data">
            <div>
                <p>New's title</p>
                <input th:field="*{newsTitle}" th:errorclass="bg-danger" type="text" name="name" placeholder="Enter new's title">
                <small  th:each = "e : ${#fields.errors('newsTitle')}" th:text = "${e}" class="text-danger"></small>
            </div>
            <div>
                <p>Category</p>
                <select class="select" id="category" name="category">
                    <option>Select category</option>
                    <option value="FILM">Film</option>
                    <option value="ACTOR">Actor</option>
                </select>
            </div>
            <div>
                <p>Description</p>
                <textarea th:field="*{newsBody}" th:errorclass="bg-danger" type="text" name="description" placeholder="Enter description"></textarea>
                <small  th:each = "e : ${#fields.errors('newsBody')}" th:text = "${e}" class="text-danger"></small>
            </div>
            <div>
                <p class="ui-icon-image">Select photo</p>
                <input type="file" name="img" placeholder="Enter image" accept="image/*">
            </div>
            <input type="submit" name="submit" value="Add new">
        </form>

    </div>
</main>
<footer class="actor-footer">
    <div class="footerActor">
        &copy;2021 Copyright:Watch&Relax
    </div>
</footer>
</body>
</html>
